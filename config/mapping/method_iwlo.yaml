# IWLO (Intensity-Weighted Log-Odds) Method Configuration
# Combines Log-Odds Bayesian with intensity weighting
# Formula: L_new = L_old + ΔL × w(I) × α(n)
slam_node:
  ros__parameters:
    mapping_3d:
      # Base log-odds parameters (overrides mapping.yaml)
      log_odds_occupied: 4.0      # Base occupied increment
      log_odds_free: -6.0         # Base free decrement
      log_odds_max: 10.0          # Log-odds saturation upper bound
      log_odds_min: -15.0         # Log-odds saturation lower bound

      # Intensity weighting parameters
      intensity_threshold: 35     # Minimum intensity for observation
      intensity_max: 255.0        # Maximum intensity value (float)
      sharpness: 0.1              # Sigmoid steepness for intensity-to-weight

      # Learning rate decay
      decay_rate: 0.1             # Observation count decay rate
      min_alpha: 0.3              # Minimum learning rate

      # Adaptive update
      adaptive_update: true
      adaptive_threshold: 0.5
      adaptive_max_ratio: 0.3
